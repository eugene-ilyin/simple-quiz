<form class="questions-form" [formGroup]="questionForm" (ngSubmit)="onSubmit()">
  <div class="form-group">{{questionText}}</div>
  <div class="alert alert-secondary" role="alert" *ngFor="let answer of answersList; let i = index;" (click)="clickLine($event.target)">
    <div class="form-group">
      <input
        class="form-check-input"
        type="radio"
        id="option{{i}}"
        formControlName="answerId"
        value="{{i}}"
        required
      />
      <label class="form-check-label" for="option{{i}}">{{answer}}</label>
    </div>
  </div>
  <div class="text-center">
    <button type="submit" class="btn btn-success" [disabled]="!questionForm.valid">Next step</button>
  </div>
</form>
